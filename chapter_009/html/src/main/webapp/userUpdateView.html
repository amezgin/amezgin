<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div style="position: fixed; right:0; z-index:500;">
    <form action="./userSignout" method="post">
        <button type="submit" class="btn btn-primary btn-sm">Sign out</button>
    </form>
</div>
<br>
<br>
<h3 align="center">Update the user</h3>
<form align="center" class="form-inline" role="form">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" name="name" required autofocus/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Login" name="login" required/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Password" name="password" required/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Email" name="email" required/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Country" name="country" required/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="City" name="city" required/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" onclick="editUser()">Update user</button>
    </div>
</form>
<script>
    function editUser() {
        $.ajax('./update', {
            method: 'post',
            data: {
                oldLogin: sessionStorage.getItem('oldLogin'),
                name: document.getElementsByName("name")[0].value,
                login: document.getElementsByName("login")[0].value,
                password: document.getElementsByName("password")[0].value,
                email: document.getElementsByName("email")[0].value,
                country: document.getElementsByName("country")[0].value,
                city: document.getElementsByName("city")[0].value
            },
            success() {
                location.href = "./userView.html";
            }
        });
    }
</script>
</body>
</html>
